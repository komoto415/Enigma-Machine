<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-16">
    <title>Grades!</title>
</head>
<script src="gpaCalc.js"></script>

<body>
    <div class="classTableDiv">
        <h2>Please Input Your Grades</h2>
        <button onclick="addClass()" type="button" id="newRow">Add a class</button>
        <button onclick="calculate()" type="button" id="calculate">Calculate GPA</button>
        <br><br>
        <table id="classTable">
            <tr>
                <td>Class 1: </td>
                <td> <input type="text" id="grade1"></td>
            </tr>
            <tr>
                <td>Class 2: </td>
                <td> <input type="text" id="grade2"></td>
            </tr>
            <tr>
                <td>Class 3: </td>
                <td> <input type="text" id="grade3"></td>
            </tr>
        </table>
    </div>
    <script>
        let numClass = 3;

        function addClass() {
            let table = document.getElementById("classTable");
            let row = table.insertRow(numClass);
            let head = row.insertCell(0);
            let grade = row.insertCell(1);
            numClass++;
            let str = `Class ${numClass}: `
            head.innerHTML = str;
            let classField = document.createElement("INPUT");
            classField.setAttribute("id", str.rstrip);
            classField.setAttribute("type", "text");
            grade.appendChild(classField)
        }
    </script>
</body>

</html>
